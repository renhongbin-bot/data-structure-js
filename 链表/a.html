<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // 找出重复的数并且出现的次数
      const arr1 = [1, 2, 3, 4, 5]
      const arr2 = [1, 5, 5, 2, 5]
      const arr3 = [1, 9, 6, 4, 5]
      const arr4 = [2, 2, 3, 4, 5]
      function get() {
        const arr = [...arr1, ...arr2, ...arr3, ...arr4]
        let arrR = [] //重复的数
        const arrNum = [] //重复的次数
        let sortArr = arr.sort(function (a, b) {
          return a - b //increse
        })
        arr.forEach((item, i) => {
          if (sortArr[i] == sortArr[i + 1]) {
            arrR.push(item)
          }
        })
        arrR = Array.from(new Set(arrR))
        console.log(arrR)
      }
      get()
    </script>
  </body>
</html>
