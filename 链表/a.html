<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr1 = [1, 2, 3, 4, 5]
      const arr2 = [1, 5, 5, 2, 5]
      const arr3 = [1, 9, 6, 4, 5]
      const arr4 = [2, 2, 3, 4, 5]
      function get() {
        const arr = [...arr1, ...arr2, ...arr3, ...arr4]
        const arrR = []
        const arrNum = []
        arr.forEach(item => {
          const indexNum = arrR.indexOf(item)
          if (indexNum < 0) {
            arrR.push(item)
            arrNum.push(0)
          }
        })
        arrR.forEach(item => {
          console.log(arrNum.indexOf(item))
          if (arrNum.indexOf(item) < 0) {
            arrNum[arrNum.indexOf(item)]++
          }
        })
        console.log(arrR, arrNum)
      }
      get()
    </script>
  </body>
</html>
